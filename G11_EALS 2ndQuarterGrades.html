<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: gray;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Montserrat', sans-serif;
      }
      .box {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px black;
        text-align: center;
        width: 500px;
        height: 300px;
      }
      h1 {
        color: green;
        margin-bottom: 20px;
      }
      input[type="text"] {
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 18px;
        margin-bottom: 20px;
        width: 200px;
      }
      input[type="submit"] {
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        background-color: green;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }
      .result {
        color: green;
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>San Jose Integrated School Senior High School Portal</h1>
      <form>

        <input type="submit" value="View Grades">

        <p id="output">Earth and Life Science (SY 2022-2023)</p>
